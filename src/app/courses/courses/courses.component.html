<section id="banner">
  <div class="content">
    <h2>See Available Courses</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut corrupti, porro quasi, atque accusantium velit nihil illo eos ducimus eaque, in fuga. Nostrum illum expedita quisquam est ad quidem veritatis</p>
    <a mat-raised-button class="btn">See the Courses</a>
  </div>
</section>

<section id="table">
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let courses"> {{ courses.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let courses"> {{ courses.namecourse }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
